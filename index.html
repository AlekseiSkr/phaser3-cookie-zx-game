<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>section {font-family: 'Inter', sans-serif;}</style>
</head>

<body>
    <!-- <css>{</css> -->
    <!--
Include Tailwind JIT CDN compiler
More info: https://beyondco.de/blog/tailwind-jit-compiler-via-cdn
-->
    <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>

    <!-- Specify a custom Tailwind configuration -->
    <script type="tailwind-config">
{
  theme: {
    extend: {
      colors: {
        gray: colors.blueGray,
      }
    }
  }
}
</script>

    <!-- Snippet -->
    <section class="flex flex-col justify-center antialiased bg-gray-50 text-gray-600 min-h-screen p-4">
        <div class="h-full">
            <!-- Card -->
            <div class="relative max-w-[340px] mx-auto bg-white shadow-lg rounded-lg">
                <!-- Card header -->
                
                <!-- Card body -->
                <div class="py-3 px-5">
                    <h1 class="text-xs font-semibold uppercase text-gray-400 mb-1">ZX Cookie GAME</h1>
                    <!-- List -->
                    <div class="divide-y divide-gray-200">
                        <!-- Item -->
                        <button onclick="location.href='https://alekseiskr.github.io/phaser3-cookie-zx-game/public'"
                        class="w-full text-left py-2 focus:outline-none focus-visible:bg-indigo-50">
                            <div class="flex items-center">
                                <div>
                                    <h4 class="text-sm font-semibold text-gray-900">Play the game</h4>
                                </div>
                            </div>
                        </button>
                        <!-- Item -->
                        <button onclick="location.href='https://alekseiskr.github.io/phaser3-cookie-zx-game/public/Scores.json'"
                        class="w-full text-left py-2 focus:outline-none focus-visible:bg-indigo-50">
                            <div class="flex items-center">
                                <div>
                                    <h4 class="text-sm font-semibold text-gray-900">Check out the scoreboard</h4>
                                </div>
                            </div>
                        </button>
                        
                    </div>
                </div>
                <!-- Bottom right button -->
            </div>
        </div>
    </section>
</body>

</html>
